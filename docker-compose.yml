version: '3.8'

services:
  # ====================================
  # Ollama - LLM Local Server
  # ====================================
  ollama:
    image: ollama/ollama:latest
    container_name: tfm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/ollama-entrypoint.sh"]
    restart: unless-stopped
    networks:
      - tfm-network
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/ollama-ready"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s  # Tiempo mínimo antes del primer check

  # ====================================
  # Backend - FastAPI + YOLOv8 + GPU
  # ====================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tfm-backend
    ports:
      - "8000:8000"
    volumes:
      # Montar modelo entrenado
      - ./models:/app/models:ro
      # Logs persistentes
      - ./logs:/app/logs
      # Código para desarrollo
      - ./backend/app:/app/backend/app
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - tfm-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================================
  # Frontend - React + Vite + Nginx
  # ====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tfm-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tfm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# ====================================
# Red compartida
# ====================================
networks:
  tfm-network:
    driver: bridge

# ====================================
# Volúmenes (opcional, para persistencia)
# ====================================
volumes:
  model-data:
    driver: local
  logs-data:
    driver: local
  ollama-data:
    driver: local
